<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-link
        href="https://will-smith-sentiment-app.glitch.me/"
        image="#willsmithscreenshot"
        title="Alastair"
        position="10 0.5 -3"
      ></a-link>
      <a-link
        href="https://second-try-drab.vercel.app/"
        image="#vrvizscreenshot"
        title="Jakobi"
        position="0 0.5 10"
      ></a-link>
      <a-link
        href="https://sbrudz.github.io/vr-us-population/"
        image="#census1screenshot"
        title="Rob Census Map 1"
        position="-10 0.5 -3"
      ></a-link>
      <a-link
        href="https://alder-storm-bathroom.glitch.me/"
        image="#usCensusScreenshot2"
        title="Rob Census Map 2"
        position="-4 0.5 5"
      ></a-link>
        <img src="census1screenshot.png" id="census1screenshot" />
        <img src="screenshot.png" id="screenshot" />
        <img src="usCensusScreenshot2.png" id="usCensusScreenshot2" />
        <img src="vrvizscreenshot.png" id="vrvizscreenshot" />
        <img src="willsmithscreenshot.png" id="willsmithscreenshot" />
        

      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <a-sky color="#ECECEC"></a-sky>
      <a-entity environment></a-entity>
      <a-entity movement-controls="fly: true" position="0 5 20">
        <a-entity camera position="0 0 0" look-controls></a-entity>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity laser-controls="hand: left"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
